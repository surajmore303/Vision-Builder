<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vision Builder</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logo.png" alt="Vision Builder Logo" class="auth-logo">
                <h1>Vision Builder</h1>
            </div>
            
            <div class="form-container">
                <div id="loginForm" class="auth-form-wrapper active">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                    
                    <form class="auth-form" id="loginFormElement">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        
                        <button type="submit" class="btn-primary">Sign In</button>
                        
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                            <button type="button" class="social-btn linkedin">
                                <i class="fab fa-linkedin-in"></i>
                                LinkedIn
                            </button>
                        </div>
                        
                        <p class="auth-switch">
                            Don't have an account? 
                            <a href="#" onclick="switchToRegister()">Create Account</a>
                        </p>
                    </form>
                </div>
                
                <div id="registerForm" class="auth-form-wrapper">
                    <h2>Create Account</h2>
                    <p>Join Vision Builder today</p>
                    
                    <form class="auth-form" id="registerFormElement">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="fullName" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        
                        <button type="submit" class="btn-primary">Create Account</button>
                        
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                            <button type="button" class="social-btn linkedin">
                                <i class="fab fa-linkedin-in"></i>
                                LinkedIn
                            </button>
                        </div>
                        
                        <p class="auth-switch">
                            Already have an account? 
                            <a href="#" onclick="switchToLogin()">Sign In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // Notification System
        function showNotification(message, type = 'info') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-message">${message}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">Ã—</button>
                </div>
            `;
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 10001;
                background: ${type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#3498db'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                animation: slideInRight 0.3s ease-out;
                max-width: 400px;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
        
        const notificationStyles = document.createElement('style');
        notificationStyles.textContent = `
            @keyframes slideInRight {
                0% { transform: translateX(100%); opacity: 0; }
                100% { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(notificationStyles);
        // Handle login form
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.querySelector('input[name="email"]').value;
            const password = this.querySelector('input[name="password"]').value;
            
            if (!email || !password) {
                showNotification('Please fill all fields', 'error');
                return;
            }
            
            const formData = new FormData(this);
            formData.append('action', 'login');
            
            fetch('auth.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showNotification(data.message, 'error');
                }
            })
            .catch(error => {
                showNotification('Login failed. Please try again.', 'error');
            });
        });
        
        // Handle register form
        document.getElementById('registerFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = this.querySelector('input[name="password"]').value;
            const confirmPassword = this.querySelector('input[name="confirmPassword"]').value;
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            const formData = new FormData(this);
            formData.append('action', 'register');
            
            fetch('auth.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) {
                    setTimeout(() => {
                        switchToLogin();
                    }, 1500);
                }
            })
            .catch(error => {
                showNotification('Registration failed. Please try again.', 'error');
            });
        });
    </script>
</body>
</html>
