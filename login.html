<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vision Builder</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logo.png" alt="Vision Builder Logo" class="auth-logo">
                <h1>Vision Builder</h1>
            </div>
            
            <div class="form-container">
                <div id="loginForm" class="auth-form-wrapper active">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                    
                    <form class="auth-form">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username or Email" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        
                        <button type="submit" class="btn-primary">Sign In</button>
                        
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                            <button type="button" class="social-btn linkedin">
                                <i class="fab fa-linkedin-in"></i>
                                LinkedIn
                            </button>
                        </div>
                        
                        <p class="auth-switch">
                            Don't have an account? 
                            <a href="#" onclick="switchToRegister()">Create Account</a>
                        </p>
                    </form>
                </div>
                
                <div id="registerForm" class="auth-form-wrapper">
                    <h2>Create Account</h2>
                    <p>Join Vision Builder today</p>
                    
                    <form class="auth-form">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirm Password" required>
                        </div>
                        
                        <button type="submit" class="btn-primary">Create Account</button>
                        
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                            <button type="button" class="social-btn linkedin">
                                <i class="fab fa-linkedin-in"></i>
                                LinkedIn
                            </button>
                        </div>
                        
                        <p class="auth-switch">
                            Already have an account? 
                            <a href="#" onclick="switchToLogin()">Sign In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
